{%  extends "superior.html" %}
{%  block trunk %}
<dl class="responses">
{%  for tx in txes  %}
  <dt>{{  tx.code }}</dt>
  <dd>{{  tx.descr  }}</dd>
{%  endfor  %}
</dl>
{%  for msg in msgs %}
<form method="POST" action="/modresp/{{  msg.code  }}">
  <fieldset>
    <legend>For code: <strong>{{  msg.code  }}</strong></legend>
    {%  csrf_token  %}
    <textarea name="msg">{{ msg.text  }}</textarea>
  </fieldset>
  <input type="submit" value="Modify {{  msg.code  }}" />
</form>
{%  endfor  %}
{%  endblock  %}
